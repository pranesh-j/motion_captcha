<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionMatch CAPTCHA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="description" content="MotionMatch CAPTCHA - A modern, physics-based CAPTCHA system that challenges users to interact with a bouncing ball.">
</head>
<body>
    <div class="main-container">
        <h1>MotionMatch CAPTCHA</h1>
        <p class="description">A modern, physics-based CAPTCHA that challenges users to interact with a bouncing ball. Secure, accessible, and engaging.</p>
        <p class="verify-text">Verify you're human</p>
        <div class="captcha-container">
            <div id="timer" class="timer"></div>
            <canvas id="captchaCanvas"></canvas>
            <button id="startButton" class="btn">Start Verification</button>
            <div id="status" class="status-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='captcha.js') }}"></script>
</body>
</html>
