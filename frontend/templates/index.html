<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionMatch CAPTCHA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <h1>MotionMatch CAPTCHA</h1>
        <p class="description">A modern, physics-based CAPTCHA that challenges users to interact with a bouncing ball.</p>
        <div class="captcha-container">
            <div class="canvas-wrapper">
                <div id="timer" class="timer"></div>
                <canvas id="captchaCanvas"></canvas>
                <div id="modeIndicator" class="mode-indicator"></div>
                <div id="progressIndicator" class="progress-indicator">
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                    <div class="progress-dot"></div>
                </div>
            </div>
            <button id="startButton" class="btn">Start Verification</button>
            <div id="status" class="status-message"></div>
        </div>
    </div>
    <script src="/static/captcha.js"></script>
</body>
</html>
